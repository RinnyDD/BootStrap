<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Register Form </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="BootStrap/StylesCSS/register.css">
    </head>

    <body>
        <div class="registration">
            <div class="registration_container">
                <div class="registration_image">
                    <div class="overlay"></div>
                    <h1 class ="tittle"> </h1>
                    <p class="site">www.tourism.com.kh</p>
                </div>
                <form action="" class="registration_form">
                    <h1 class="tittle">Create an account</h1>
                    <div class="row">
                        <div class="col-sm-6 mb-4">
                            <label for="firstname" class="form-lable">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" /> 
                        </div>
                        <div class="col-sm-6 mb-4">
                            <label for="lastname" class="form-lable">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname"/> 
                        </div>
                    
                        <div class="col-sm-12 mb-4">
                            <label for="email" class="form-lable"> Email </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"/>
                        </div>
                        <div class="col-sm-6 mb-4">
                            <label for="password" class="form-lable">Password </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"/>

                        </div>
                        <div class="col-sm-6 mb-4">
                            <label for="confirmPassword" class="form-lable">Confirm Password </label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter your password"/>
                        </div>
                        <div class="col-sm-12 mb-4">
                            <label for="gender" class="form-lable" w-100> Gender </label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" class="form-check-input" />
                                <label for="male" class="form-check-lable" > Male </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" class="form-check-input" />
                                <label for="female" class="form-check-lable" > Female </label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-dark w-100" value="Sign up" />
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
